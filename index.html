<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row hour">
        <div class="col-1">9 am</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="10" class="row hour">
        <div class="col-1">10 am</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="11" class="row hour">
        <div class="col-1">11 am</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="12" class="row hour">
        <div class="col-1">12 pm</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="13" class="row hour"> <!--Using military time, so that's why it becomes 13 instead of 1-->
        <div class="col-1">1 pm</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="14" class="row hour"> 
        <div class="col-1">2 pm</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="15" class="row hour"> 
        <div class="col-1">3 pm</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="16" class="row hour"> 
        <div class="col-1">4 pm</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
      <div id="17" class="row hour"> 
        <div class="col-1">5 pm</div>
        <textarea  class="col-10 description" ></textarea>
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
